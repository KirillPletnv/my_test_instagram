{% extends "base_generic.html" %}


{% block content %}

<div class="container">
    <div class="row p-4">

        <div class="col 6"><strong>Page of {{ auth }}</strong></div>
        <form method="post" action="post">
            <input type="text" hidden class="form-control" aria-label="Comment" name="auth" value={{ auth.id }} maxlength="120" required id="auth">



    <button class="btn btn-outline-secondary" type="submit"  value="Save">Follow</button>


        </form>

    </div>
    </div>

{% for imagen in image %}
<div class="container bg-light ">
    <div class="row p-0">
    <div class="col p-1"><a href="{{ imagen.get_absolute_url }}"><img src="{{ imagen.name.url }}" class="img-fluid rounded" style="width: 100%; height: 100%; float: left; " /></a></div>
        </div>
    <div class="row p-1">{{ imagen.description }}</div>
    </div>
{% endfor %}





{% endblock %}
