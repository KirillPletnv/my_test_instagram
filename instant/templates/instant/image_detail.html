{% extends "base_generic.html" %}



{% block content %}

<div class="container ">
    <div class="container bg-light">


    <div class="row p-3"><img src="{{ image.name.url }}" class="img-fluid rounded" style="width: 100%; height: 100%; float: left; margin-right: 10px;" /></div>



        <div class="row p-3 bg-light">
            <div class="col"><p class="text-break description"><strong><a href="imagess/{{ image.author.id }}" style="color: black">{{ image.author }}: </a></strong>{{ image.description }}</p></div></div>

    <form method="post"><div class="form-group mx-sm-3 mb-2">{% csrf_token %}<select hidden name="post" required id="id_post">
    <option hidden value={{ image.id }} selected></option></select>

    <select hidden name="authors" required id="id_authors">
    <option hidden value="{{ user.id }}" selected></option></select>

       <div class="row gy-5"> <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Comment" aria-label="Comment" aria-describedby="basic-addon2" name="text" value="Oae" maxlength="120" required id="id_text">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="submit"  value="Save">Comment</button>
  </div></div>

    </form></div>


{% for comments in image.comment_set.all reversed %}
<div class="container gx-5 p-3 border-bottom bg-light">
    <p><strong>{{ comments.authors }} : </strong>{{ comments.text }}</p>
    </div>
        {% endfor %}
</div>




{% endblock %}
