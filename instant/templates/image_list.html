{% extends "base_generic.html" %}

{% block content %}
<div hidden>{{ user.id }}</div>
{% for image in images reversed %}
<div class="container bg-light border-bottom" >
    <div class="row"><div class="col m-1"><strong>{{ image.author }}</strong></div></div>

    <div class="row"><div class="col "><img src="{{ image.name.url }}" class="img-fluid rounded" style="width: 100%; height: 100%;" /></div></div>

    <div class="row">
        <div class="col-9 p-3 "><p class="text-truncate">{% if image.description %}{{ image.description }}{% endif %}</p></div>
        <div class="col-2 p-3 "><a href="{{ image.get_absolute_url }}">Comment</a></div>
    </div>
</div>

{% endfor %}
{% endblock %}
